<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500;1,600&family=Crimson+Pro:ital,wght@1,300;1,400;1,500;1,900&family=Crimson+Text:ital,wght@1,400;1,600&family=Diphylleia&family=Montserrat&family=Quicksand:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="Titan.png" width="200px" >
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__rollIn">
                <h1>Future <br> On your Hand</h1>
                <button>Order now</button>

            </div>
            <div class="right  animate__animated animate__jackInTheBox animate__delay-1s">
               <img src="watch.jpg" >
            </div>
        </div>
        <div class="icons  animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="images/icon1.png">
            <img src="images/icon2.png">
            <img src="images/icon3.png">
            <img src="images/icon4.png">

        </div>
    </header>
    
</body>
</html>
